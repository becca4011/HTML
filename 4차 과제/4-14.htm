<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원 가입</title>
    </head>
    <body>
        <h1>회원 가입</h1>

        <form action="join.php" method="post">
            <fieldset>
                <legend>로그인 정보</legend><br>
                <center>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="login" for="id">아이디</label>
                    <input type="text" id="id"><br><br>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="login" for="pw">비밀번호</label>
                    <input type="password" id="pw" size="21"><br><br>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="login" for="pwc">비밀번호 확인</label>
                    <input type="password" id="pwc" size="21">
                </center><br>
            </fieldset>

            <fieldset>
               <legend>개인 정보</legend><br>
                <center>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="pi" for="name">이름</label>
                <input type="text" id="name"><br><br>
    
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="pi" for="mail">메일 주소</label>
                <input type="email" id="mail"><br><br>
    
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="pi" for="call">연락처</label>
                <input type="tel" id="call"><br><br>

                &nbsp;
                <label class="pi" for="blog">블로그/홈페이지</label>
                <input type="text" id="blog">
                </center><br>
            </fieldset><br>

            <input type="submit" value="가입하기" style="width:100%">
        </form>
    </body>
</html>
