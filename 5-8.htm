<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>프로젝트 정보</title>
        <style>
            ul li {list-style-type:none;}
            label {font-weight:bold;}
        </style>
    </head>
    <body>
        <form action="project.php" method="post">
            <fieldset>
                <legend>프로젝트 정보</legend>
                <ul>
                    <li>
                        <label class="reg" for="name">이름</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="name">
                    </li><br>

                    <li>
                        <label class="reg" for="imp">중요도</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="range" id="imp">
                    </li><br>

                    <li>
                        <label class="reg" for="time">예상 시간</label>
                        <input type="text" id="time">
                    </li><br>

                    <li>
                        <label class="reg" for="date">시작 날짜</label>
                        <input type="text" id="date">
                    </li><br>

                    <li>
                        <label class="reg" for="mail">이메일</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email" id="mail">
                    </li><br>

                    <li>
                        <label class="reg" for="url">URL</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="url" id="url">
                    </li><br>

                    <li>
                        <label class="reg" for="search">검색</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="search" id="search">
                    </li><br>

                    <li>
                        <input type="submit" value="전송">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
